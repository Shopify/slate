machine:
  ruby:
    version: 2.3.1
  node:
    version: 6.2.2

dependencies:
  pre:
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
    - npm set progress=false
  bundler:
    without:
      - benchmark
      - deploy
      - production
      - debug
  cache_directories:
    - .bundle/

test:
  override:
    - bundle exec rspec spec
    - ./node_modules/.bin/slate-tools test
